syntax = "proto3";

option optimize_for = SPEED;
option java_package = "io.gazetteer.osm.rocksdb";

message Node {
    sint64 id = 1;
    uint32 version = 2;
    uint32 uid = 3;
    string user = 4;
    uint64 timestamp = 5;
    uint64 changeset = 6;
    double lat = 7;
    double lon = 8;
    map<string, string> tags = 9;
}