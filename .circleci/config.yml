version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4
      - image: circleci/postgres:10.6-postgis-ram
        environment:
          POSTGRES_USER: osm
          POSTGRES_DB: osm

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout

      # Download and cache dependencies
      #- restore_cache:
        #    keys:
        #   - v1-dependencies-{{ checksum "pom.xml" }}
        #   # fallback to using the latest cache if no exact match is found
      #   - v1-dependencies-

      - run: mvn install

      # Send code coverage report
      - run: mvn test -P integration
      - run: "bash <(curl -s https://codecov.io/bash)"

      # Send Benchmarking report
      - run: "java -jar gazetteer-benchmarks/target/benchmarks.jar -rf json"
      - run: "bash <(curl -s https://www.slowcodesucks.com/static/assets/circleci.sh)"

